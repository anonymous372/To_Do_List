<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To Do List</title>

	<!-- Links and Libs -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="To_Do_List/todo.css">

</head>
<body>
	<div id="container">
		<h2>To-Do List<i class="fa fa-plus"></i></h2>
		<div class="list">
			<input type="text" hidden placeholder="Add a new To-Do">
			<ul>
				<li> <span><i class="fa fa-trash-alt"></i></span> Kill Malfoy</li>
				<li> <span><i class="fa fa-trash-alt"></i></span> Kill Voldemort</li>
				<li> <span><i class="fa fa-trash-alt"></i></span> Kill Rodriguez</li>
			</ul>
		</div>
	</div>
</body>
	<script type="text/javascript" src="To_Do_List/todo.js"></script>
</html>
